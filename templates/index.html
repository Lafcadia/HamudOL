<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A Hamud Language translation page">
    <meta name="keywords" content="Hamud, Language, Translation, Python, 吹神, Lafcadia">
    <meta name="author" content="Lafcadia">
    <meta name="favicon" content="https://www.tutime.cn/3.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.net/bulma/0.9.4/css/bulma.min.css">
    <title>Translation Page</title>
    <script>
        function translatexxx() {
            const chineseText = document.getElementById('chineseText').value;
            const Http = new XMLHttpRequest();
            const url = 'https://hamud-ol.vercel.app/sound?text=' + chineseText;
            document.getElementById("hamudAudio").src = url;
            alert('Translation Complete! Press the play button to listen to the translation.\n翻译完成！点击播放按钮倾听古（歌）神之音。')
        }
    </script>
</head>
<body>
    <div class="box">
        <article class="media">
            <div class="media-content">
                <div class="content">
                    <input class="input" id="chineseText" placeholder="→请输入你要输出的语句←" style="float: left;"></input>
                    <button class="button" onclick="translatexxx();">Translate</button><br>
                    <audio controls id="hamudAudio" src="https://hamud-ol.vercel.app/sound?text=我要阐释你的梦"></audio>
                </div>
            </div>
        </article>
    </div>

</body>
</html>
